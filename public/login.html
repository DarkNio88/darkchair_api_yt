<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>darkchair_api_yt — Login</title>
  <style>
    :root{--bg:#071427;--card:#071d2b;--muted:#9aa4b2;--accent:#4f9ef8;--accent-2:#7de3a8;--radius:12px}
    *{box-sizing:border-box}
    body{margin:0;height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,#041225 0%, #071427 100%);font-family:Inter,system-ui,Arial;color:#e6eef6}
    .card{width:420px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:var(--radius);padding:22px;border:1px solid rgba(255,255,255,0.04);box-shadow:0 6px 30px rgba(2,6,12,0.6)}
    .logo{width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,var(--accent),var(--accent-2));display:flex;align-items:center;justify-content:center;font-weight:700;margin-bottom:14px}
    h1{margin:0 0 6px 0;font-size:18px}
    p.lead{margin:0 0 16px 0;color:var(--muted);font-size:13px}
    label{display:block;font-size:12px;color:var(--muted);margin-bottom:6px}
    input{width:100%;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);background:transparent;color:inherit;margin-bottom:12px}
    .row{display:flex;gap:10px;align-items:center}
    button.btn{flex:1;background:var(--accent);color:#042033;border:0;padding:10px 12px;border-radius:10px;cursor:pointer;font-weight:700}
    .small{font-size:13px;color:var(--muted);text-align:center;margin-top:10px}
    .foot{margin-top:12px;font-size:12px;color:#7f8b99;text-align:center}
    @media(max-width:480px){.card{width:92vw;padding:16px}}
  </style>
</head>
<body>
  <div class="card">
    <div style="display:flex;align-items:center;gap:12px">
      <div class="logo">DC</div>
      <div>
        <h1>Login — darkchair_api_yt</h1>
        <p class="lead">Accedi per gestire le sessioni di autenticazione YouTube sul server.</p>
      </div>
    </div>

    <form method="POST" action="/auth/ui/login" style="margin-top:14px">
      <div id="errorBox" style="display:none;background:#ffebee;color:#6b000c;padding:10px;border-radius:8px;margin-bottom:12px;font-size:13px">Credenziali non valide. Riprova.</div>
      <div id="blockedBox" style="display:none;background:#fff4e5;color:#6b3e00;padding:10px;border-radius:8px;margin-bottom:12px;font-size:13px">Troppi tentativi. Riprova più tardi.</div>
      <label for="username">Username</label>
      <input id="username" name="username" type="text" placeholder="es: alice" autocomplete="username" />
      <div id="attemptsInfo" style="color:var(--muted);font-size:13px;margin:6px 0 8px 0">Tentativi rimasti: —</div>
      <label for="password">Password</label>
      <input id="password" name="password" type="password" placeholder="Password" autocomplete="current-password" />
      <div class="row">
        <button class="btn" type="submit">Accedi</button>
      </div>
    </form>

    <div class="foot">Usa le credenziali definite da <code>AUTH_UI_USERS</code> o <code>AUTH_UI_PASSWORD</code>.</div>
    <div style="text-align:center;margin-top:10px;color:#7f8b99;font-size:12px">© 2026 DarkNio — All rights reserved.</div>
  </div>

  <script>
    // autofocus username for convenience
    try { document.getElementById('username').focus(); } catch(e){}
    // show error banner when redirected with ?error=1 or blocked
    try {
      const params = new URLSearchParams(window.location.search);
      if (params.get('error')) {
        const box = document.getElementById('errorBox'); if (box) box.style.display = 'block';
      }
      if (params.get('error') === 'blocked' || params.get('error') === '1' && params.get('blocked')) {
        const b = document.getElementById('blockedBox'); if (b) b.style.display = 'block';
      }
    } catch (e) {}

    // helper: debounce
    function debounce(fn, wait){ let t; return (...args)=>{ clearTimeout(t); t=setTimeout(()=>fn.apply(this,args), wait); }; }

    async function fetchAttempts(username){
      try{
        const url = '/auth/login/attempts' + (username ? ('?username='+encodeURIComponent(username)) : '');
        const r = await fetch(url).then(r=>r.json());
        if (!r) return;
        const info = document.getElementById('attemptsInfo');
        const blockedBox = document.getElementById('blockedBox');
        const errorBox = document.getElementById('errorBox');
        if (r.blockedUntil && r.blockedUntil > Date.now()){
          const until = new Date(r.blockedUntil).toLocaleString();
          if (info) info.textContent = `Tentativi rimasti: 0 (sblocco: ${until})`;
          if (blockedBox) blockedBox.style.display = 'block';
          if (errorBox) errorBox.style.display = 'none';
        } else {
          if (info) info.textContent = `Tentativi rimasti: ${r.remaining} di ${r.max}`;
          if (blockedBox) blockedBox.style.display = 'none';
        }
      }catch(e){ /* ignore */ }
    }

    const debFetch = debounce(()=>{ try{ fetchAttempts(document.getElementById('username').value.trim()); }catch(e){} }, 350);
    try { document.getElementById('username').addEventListener('input', debFetch); } catch(e){}
    // initial probe (by IP)
    try { fetchAttempts(''); } catch(e){}
  </script>
</body>
</html>
